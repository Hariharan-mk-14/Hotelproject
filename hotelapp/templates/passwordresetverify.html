{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-div{
    
    background:url("{% static 'img/background.png' %}") ;
    background-repeat: no-repeat;
    background-size: cover;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: white;
          
           padding-bottom:60%;
    
}
.sign-form{
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    max-width: 800px;
    margin-left:auto;
    margin-right:auto;
    width: 100%;
    border: 2px solid rgb(175, 174, 174);
    box-shadow: 2px 2px 2px rgb(255, 255, 255);
    border-radius: 7px;
    background:linear-gradient(45deg,rgba(177, 177, 177, 0.603),rgba(170, 170, 170, 0.589));
    padding: 100px;
   
}
        @media(max-width:1400px){
             .form-div{
    
    background:url("{% static 'img/background.png' %}") ;
    background-repeat: no-repeat;
    background-size: cover;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: white;
    padding-top: 10%;
    padding-bottom: 70%;
}
.sign-form{
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    max-width: 800px;
    width: 100%;
    border: 2px solid rgb(175, 174, 174);
    box-shadow: 2px 2px 2px rgb(255, 255, 255);
    border-radius: 7px;
    background:linear-gradient(45deg,rgba(177, 177, 177, 0.603),rgba(170, 170, 170, 0.589));
    padding: 100px;
    margin-left: auto;
    margin-right: auto;
    margin-top: 10%;
}
        }
.login-btn {
                background-color: #f74922;
                color: white;
                border-radius: 20px;
                padding: 8px 20px;
            font-size: 20px;
            }
            .login-btn:hover {
                background-color: #e03314;
                color: rgb(36, 36, 46);
            }
    </style>
</head>
<body class="form-div">
    <div class="container  mt-5">
        
        <form method="POST" class="sign-form" action="{% url 'password_reset_verify' %}">
            <h3 class="text-center">Verify OTP</h3>
            {% csrf_token %}
            <div class="mb-3">
                <label for="otp" class="form-label">Enter OTP</label>
                <input type="text" name="otp" id="otp" class="form-control" placeholder="Enter the OTP sent to your email" required>
            </div>
            
            <button type="submit" class="btn login-btn">Reset Password</button>
        </form>
        {% for message in messages %}
        <div class="d-flex flex-column justify-content-center align-item-center text-center my-5 p-2 bg-light mx-auto rounded ">
            <p style="color:rgb(0, 6, 94);">{{ message }}</p>
            </div>
{% endfor %}
    </div>
</body>
</html>
